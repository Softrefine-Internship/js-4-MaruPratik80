<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Expense Tracker App</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="heading">Expense Tracker App</h1>
      </header>
      <main class="app">
        <form class="form form--expense">
          <div class="form__field">
            <label for="expense-name" class="form__label"
              >Expense name :
            </label>
            <input
              type="text"
              class="form__input form__input--expense-name"
              id="expense-name"
              placeholder="Expense name"
            />
          </div>
          <div class="form__field">
            <label for="amount" class="form__label">Amount : </label>
            <input
              type="number"
              step="0.01"
              class="form__input form__input--amount"
              id="amount"
              placeholder="Amount"
            />
          </div>
          <div class="form__field">
            <label for="date" class="form__label">Date : </label>
            <input
              type="date"
              class="form__input form__input--date"
              id="date"
              required
            />
          </div>
          <div class="form__field form__field--drop-down">
            <label for="category" class="form__label"
              >Expense category :
            </label>
            <select
              name="category"
              class="form__input form__input--category"
              id="category"
            >
              <option value="">--Select category--</option>
              <option value="Transportation">Transportation</option>
              <option value="Food">Food</option>
              <option value="Utilities">Utilities</option>
              <option value="Clothing">Clothing</option>
              <option value="Medical">Medical</option>
              <option value="Personal">Personal</option>
              <option value="Education">Education</option>
              <option value="Entertainment">Entertainment</option>
            </select>
          </div>
          <button class="btn btn--add">Add Expense</button>
        </form>

        <form class="form form--category">
          <select
            name="filter-category"
            class="form__input form__input--filter-category"
            id="filter-category"
          >
            <option value="">All category</option>
            <option value="Transportation">Transportation</option>
            <option value="Food">Food</option>
            <option value="Utilities">Utilities</option>
            <option value="Clothing">Clothing</option>
            <option value="Medical">Medical</option>
            <option value="Personal">Personal</option>
            <option value="Education">Education</option>
            <option value="Entertainment">Entertainment</option>
          </select>
        </form>

        <table class="table">
          <thead class="thead">
            <tr class="tr">
              <th>Name</th>
              <th>Amount</th>
              <th>Date</th>
              <th>Category</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody class="tbody"></tbody>
          <tfoot class="tfoot">
            <tr>
              <td colspan="5">
                Total expense amount :
                <span class="total-expense">00.00</span>
              </td>
            </tr>
          </tfoot>
        </table>
      </main>
    </div>
  </body>
</html>
